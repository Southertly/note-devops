yum:
    iproute:
        - ss
        - ip
        - tc(流量控制器TC(Traffic Control))
    iputils:
        - ping
    net-tools:
        - ifconfig
        - netstat
    bridge-utils:
        - brctl
    bind-utils:
        - dig
    mlocate:
        - updatedb
        - locate
    expect:
        - mkpasswd
    crontabs:
        - crontab
    man-pages: man手册中bash命令, 系统调用的内容信息(不包括man命令本身, man命令需要事先安装)
    p7zip:
        - 7za(7z格式解压命令)
    unrar:
        - https://www.rarlab.com/rar/rarlinux-x64-5.5.0.tar.gz
        - 拷贝二进制文件到PATH即可
