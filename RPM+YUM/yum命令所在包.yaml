yum:
    iproute:
        - ss
        - ip
        - tc(流量控制器TC(Traffic Control))
    iputils:
        - ping
    net-tools:
        - ifconfig
        - netstat
    bridge-utils:
        - brctl
    bind-utils:
        - dig
    mlocate:
        - updatedb
        - locate
    expect:
        - mkpasswd
    crontabs:
        - crontab
    man-pages: man手册中bash命令, 系统调用的内容信息(不包括man命令本身, man命令需要事先安装)
    p7zip:
        - 7za(7z格式解压命令)
    redhat-lsb:
        - lsb_release (查看centos发行版信息)

